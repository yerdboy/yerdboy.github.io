<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
        background-color: #2196F3;
        padding: 10px;
    }

    .grid-container>div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }

    .item1 {
        grid-area: 1 / 3 / 2 / 4;
    }

    .item2 {
        grid-area: 2 / 3 / 3 / 4;
    }

    .item3 {
        grid-area: 1 / 1 / 2 / 2;
    }

    .item4 {
        grid-area: 1 / 2 / 2 / 3;
    }

    .item5 {
        grid-area: 2 / 1 / 3 / 2;
    }

    .item6 {
        grid-area: 2 / 2 / 3 / 3;
    }
</style>


<body>
    <header>
        <h1>Mortal Kombat</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#story">Story</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="grid-container" id="characters">
            <h2>Characters</h2>
            <!-- Add character information here -->
        </section>
        <section class="grid-container" id="story">
            <h2>Story</h2>
            <!-- Add story content here -->
        </section>
        <section class="grid-container" id="gallery">
            <h2>Gallery</h2>
            <!-- Add gallery images here -->
        </section>
        <section class="grid-container" id="contact">
            <h2>Contact</h2>
            <!-- Add contact form or information here -->
        </section>
    </main>
    <div class="grid-container">
        <div class="item1">Scorpion</div>
        <div class="item2">Sub Zero</div>
        <div class="item3">Smoke </div>
        <div class="item4">Ermac</div>
        <div class="item5">Reptile</div>
        <div class="item6">Rain</div>
    </div>
    <main>
        <section class="character-gallery">
            <div class="character">
                <img src="subzero.jpg" alt="Sub-Zero">
                <h2>Sub-Zero</h2>
            </div>
            <div class="character">
                <img src="scorpion.jpg" alt="Scorpion">
                <h2>Scorpion</h2>
            </div>
            <!-- Add more characters here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mortal Kombat</p>
    </footer>
</body>

</html>
